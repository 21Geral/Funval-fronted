<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Practica Calificada 2</title>
  </head>
  <body>
    <header>
      <ul class="header1">
        <img src="./boton.png" alt="" />
        <li>iniciar sesión |</li>
        <li>idioma</li>
      </ul>
      <nav>
        <ul class="header2">
          <img
            src="https://store.fastly.steamstatic.com/public/shared/images/header/logo_steam.svg?t=962016"
            alt="logo"
          />
          <li class="highlight">TIENDA</li>
          <li>COMUNIDAD</li>
          <li>ACERCA DE</li>
          <li>SOPORTE</li>
        </ul>
      </nav>
    </header>
    <main>
      <form action="">
        <h2>CREAR TU CUENTA</h2>
        <div>
          <label for="">Dirección de correo electrónico</label>
          <input class="email" type="email" />
        </div>
        <div>
          <label for="">Confirma tu dirección</label>
          <input class="email" type="email" />
        </div>
        <div>
          <label for="">Pais de residencia</label>
          <select name="pais" id="pais">
            <option>--Selecciona un país--</option>
            <option value="Argentina">Argentina</option>
            <option value="Bolivia">Bolivia</option>
            <option value="Colombia">Colombia</option>
            <option value="Ecuador">Ecuador</option>
            <option value="Peru">Perú</option>
            <option value="Uruguay">Uruguay</option>
          </select>
          <img class="fakecahe" src="./cache.png" alt="" />
        </div>
      </form>
      <div class="finalpart">
        <div class="checkbox">
          <input type="checkbox" class="accept" />
          <p>
            Tengo 13 años o más y acepto los términos del
            <a href="https://store.steampowered.com/subscriber_agreement/"
              >Acuerdo de Suscriptor a Steam</a
            >
            y la
            <a href="https://store.steampowered.com/privacy_agreement/"
              >Política de <br />Privacidad de Valve</a
            >.
          </p>
        </div>

        <button class="continue">Continuar</button>
      </div>
    </main>
    <footer>
      <img src="./footer.png" alt="" />
    </footer>
  </body>
</html>
