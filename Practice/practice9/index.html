<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./main.js" defer></script>
    <link rel="stylesheet" href="./output.css" />
    <title>Tic Tac Toe Fronted Mentor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
      .fade-in {
        animation: fadeIn 0.5s ease-in-out;
      }
      .cell {
        transition: all 0.2s ease;
      }
      .cell:hover:not(.disabled) {
        transform: scale(1.05);
      }
      .x-mark::before {
        content: "";
        position: absolute;
        width: 80%;
        height: 8px;
        background-color: #30c4c1;
        transform: rotate(45deg);
        border-radius: 4px;
      }
      .x-mark::after {
        content: "";
        position: absolute;
        width: 80%;
        height: 8px;
        background-color: #30c4c1;
        transform: rotate(-45deg);
        border-radius: 4px;
      }
      .o-mark::before {
        content: "";
        position: absolute;
        width: 60%;
        height: 60%;
        border: 8px solid #f1b336;
        border-radius: 50%;
      }
      .bg-gradient {
        background: linear-gradient(135deg, #2f9899 0%, #30c4c1 100%);
      }
    </style>
  </head>
  <body class="min-h-screen bg-[#1a2b32] flex flex-col items-center justify-center p-4">
    <div class="w-full max-w-3xl bg-[#718d99] rounded-2xl overflow-hidden">
      <!-- Header -->
      <div class="bg-[#1f3641] text-white p-6 text-center">
        <h1 class="text-3xl md:text-4xl font-bold mb-2">Tic Tac Toe</h1>
        <p class="opacity-90">The classic game with a modern twist</p>
      </div>

      <!-- Game Selector -->
      <div id="gameSelector" class="p-6 fade-in bg-[#4c7e92]">
        <div class="text-center mb-8">
          <h2 class="text-2xl font-semibold text-gray-800 mb-4">Select Mode</h2>
          <div class="flex flex-col md:flex-row gap-4 justify-center">
            <button
              id="friendBtn"
              class="bg-[#f1b336] hover:bg-yellow-500 text-[#1f2a36] font-bold py-4 px-6 rounded-lg shadow-md transition-all transform hover:scale-105 flex items-center justify-center gap-2"
            >
              <i class="fas fa-robot text-xl"></i>
              <span>Play with Friend</span>
            </button>
            <button
              id="botBtn"
              class="bg-[#30c4c1] hover:bg-[#2f9899] text-[#1f2a36] font-bold py-4 px-6 rounded-lg shadow-md transition-all transform hover:scale-105 flex items-center justify-center gap-2"
            >
              <i class="fas fa-robot text-xl"></i>
              <span>Play with bot</span>
            </button>
          </div>
        </div>
      </div>

      <!-- Game Board (Inicially Hidden) -->
      <div id="gameContainer" class="hidden p-6 fade-in">
        <div class="flex flex-col md:flex-row gap-8">
          <!-- Game info -->
          <div class="w-full md:w-1/3 bg-[#1e3540] p-6 rounded-xl shadow-sm">
            <div class="text-center mb-6">
              <h3 class="text-xl font-semibold text-gray-800">Game Info</h3>
            </div>
            <div class="space-y-4">
              <div class="bg-gray-200 p-4 rounded-lg shadow-xs border">
                <h4 class="text-sm font-medium text-gray-500 mb-1">Current Turn</h4>
                <p id="currentTurn" class="text-xl font-bold text-gray-800 flex items-center gap-2">
                  <i id="turnIcon" class="fas fa-user"></i>
                  <span id="turnText">Player</span>
                </p>
              </div>
              <div class="bg-gray-200 p-4 rounded-lg shadow-xs borde">
                <h4 class="text-sm font-medium text-gray-500 mb-1">Game Mode</h4>
                <p id="gameMode" class="text-lg font-medium text-gray-800 flex items-center gap-2">
                  <i id="modeIcon" class="fas fa-users"></i>
                  <span>Vs Friends</span>
                </p>
              </div>
              <div class="bg-gray-200 p-4 rounded-lg shadow-xs border">
                <h4 class="text-sm font-medium text-gray-500 mb-1">Scores</h4>
                <div class="flex justify-between">
                  <p class="text-[#30c4c1] font-b flex items-center gap-1">
                    <i class="fas fa-xmark"></i>
                    <span id="xScore">0</span>
                  </p>
                  <p class="text-gray-500 font-medium">-</p>
                  <p class="text-[#f1b336] font-bold flex items-center gap-1">
                    <i class="fas fa-o"></i>
                    <span id="oScore">0</span>
                  </p>
                </div>
              </div>
              <button
                id="restartBtn"
                class="w-full bg-gray-400 hover:bg-gray-500 text-gray-800 font-bold py-3 px-4 rounded-lg transition-colors flex items-center justify-center gap-2"
              >
                <i class="fas fa-redo"></i>
                <span>Restart Game</span>
              </button>
              <button
                id="newGameBtn"
                class="w-full bg-gray-400 hover:bg-gray-500 text-gray-800 font-bold py-3 px-4 rounded-lg transition-colors flex items-center justify-center gap-2"
              >
                <i class="fas fa-gamepad"></i>
                <span>New Game</span>
              </button>
            </div>
          </div>

          <!-- Game Board -->
          <div class="w-full md:w-2/3">
            <div class="grid grid-cols-3 gap-4 aspect-square max-w-md mx-auto">
              <!-- Cells will be generated by JS -->
            </div>
          </div>
        </div>
      </div>

      <!-- Winner Modal (Hidden) -->
      <div id="winnerModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50 hidden">
        <div class="bg-gray-300 rounded-xl shadow-2xl max-w-md w-full p-8 text-center transform transition-all fade-in">
          <div id="winnerIcon" class="text-7xl mb-6 mx-auto w-24 h-24 flex items-center justify-center rounded-full bg-blue-100 text-[#30c4c1]">
            <i class="fas fa-trophy"></i>
          </div>
          <h3 id="winnerText" class="text-2xl font-bold text-gray-800 mb-4">Player X Wins!</h3>
          <p id="winnerMessage" class="text-gray-600 mb-6">Congratulations on your victory!</p>
          <div class="flex gap-3 justify-center">
            <button id="playAgainBtn" class="bg-[#30c4c1] hover:bg-[#2f9899] text-white font-bold py-3 px-6 rounded-lg flex items-center gap-2">
              <i class="fas fa-redo"></i>
              <span>Play Again</span>
            </button>
            <button id="homeBtn" class="bg-[#f1b336] hover:bg-yellow-500 text-gray-800 font-bold py-3 px-6 rounded-lg flex items-center gap-2">
              <i class="fas fa-home"></i>
              <span>Main Menu</span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
