<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./output.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="w-full h-20 bg-green-500 flex items-center justify-center text-white text-2xl">header</header>
    <main class="flex flex-col p-4 gap-4">
      <div class="number-container grid grid-cols-2 text-white gap-4 sm:grid-cols-4 sm:order-1 md:grid-cols-4 md:grid-rows-2">
        <div class="bg-blue-950 h-28 flex items-center justify-center md:col-span-1 md:col-start-2">1</div>
        <div class="bg-blue-950 h-28 flex items-center justify-center md:col-span-1 md:col-start-3">2</div>
        <div class="bg-blue-950 h-28 flex items-center justify-center md:col-span-1 md:col-start-1">3</div>
        <div class="bg-blue-950 h-28 flex items-center justify-center md:col-span-1 md:col-start-4">4</div>
      </div>
      <div class="letter-container grid grid-cols-2 text-white gap-4 sm:order-3 sm:grid-cols-4">
        <div class="bg-gray-500 h-28 flex items-center justify-center">a</div>
        <div class="bg-gray-500 h-28 flex items-center justify-center">b</div>
        <div class="bg-gray-500 h-28 flex items-center justify-center">c</div>
        <div class="bg-gray-500 h-28 flex items-center justify-center">d</div>
      </div>
      <div class="h-16 bg-cyan-700 text-white flex items-center justify-center sm:order-2">mobile</div>
      <div class="sm:order-4 sm:flex w-full gap-4">
        <div class="bg-orange-500 h-32 text-white flex items-center justify-center sm:w-[50%]">:D</div>
        <div class="bg-orange-500 h-32 text-white hidden items-center justify-center sm:flex sm:w-[50%]">:C</div>
      </div>
    </main>
    <footer class="hidden h-20 bg-green-500 text-white items-center justify-center sm:flex">footer</footer>
  </body>
</html>
